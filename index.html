<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Pair Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="themeToggle" class="toggle-button">Toggle Dark Mode</button>
    <div class="game-container">
        <h1>Base Pair Matching Game</h1>
        <div class="game-section">
            <div id="explanation" class="explanation"></div>
            <div id="score-counter">Score: 0</div>
            <div id="dna-template" class="sequence"></div>
            <div id="mrna-sequence" class="sequence"></div>
            <div class="bases">
                <div class="base" draggable="true" data-base="U">
                    <img src="U.png" alt="U" />
                </div>
                <div class="base" draggable="true" data-base="A">
                    <img src="A.png" alt="A" />
                </div>
                <div class="base" draggable="true" data-base="G">
                    <img src="G.png" alt="G" />
                </div>
                <div class="base" draggable="true" data-base="C">
                    <img src="C.png" alt="C" />
                </div>
            </div>
            <div id="stage1-feedback" class="feedback"></div>
            <button id="resetGame" class="reset-button">Reset Game</button>
        </div>
        <div class="key-section">
            <h2>Base Pair Key</h2>
            <ul>
                <li><img src="A.png" alt="A" /> - Adenine (A)</li>
                <li><img src="T.png" alt="T" /> - Thymine (T)</li>
                <li><img src="C.png" alt="C" /> - Cytosine (C)</li>
                <li><img src="G.png" alt="G" /> - Guanine (G)</li>
                <li><img src="U.png" alt="U" /> - Uracil (U)</li>
            </ul>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
